<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="SignIn.css" />
    <title>Sign In</title>
  </head>
  <body>
    <div class="main_register">
      <div class="left_register">
        <div class="card_register">
          <h1>Dive in!!</h1>
          <div class="textfield_register_username">
            <label for="Username">Username</label>
            <input type="text" name="Username" placeholder="Username" />
          </div>
          <div class="textfield_email">
            <label for="E-mail">E-mail</label>
            <input type="text" name="E-mail" placeholder="E-mail" />
          </div>
          <div class="textfield_displayname">
            <label for="DisplayName">Display Name</label>
            <input type="text" name="DisplayName" placeholder="Display Name" />
          </div>
          <div class="textfield_register_password">
            <label for="Password">Password</label>
            <input type="text" name="Password" placeholder="Password" />
          </div>
          <div class="textfield_confirm_password">
            <label for="ConfirmPassword">Confirm Password</label>
            <input
              type="text"
              name="ConfirmPassword"
              placeholder="Confirm Password"
            />
          </div>

          <button class="btn_register" onclick="redirectToTags()">
            Register
          </button>
        </div>
      </div>
      <div class="right_register">
        <h1>Join and talk about your favorite game!</h1>
        <img
          src="gaming_register.svg"
          clas="right-resgister-image"
          alt="gaming_register"
        />
      </div>
    </div>
    <script src="tag.js"></script>
  </body>
</html>
