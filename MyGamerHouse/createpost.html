<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Create your post</title>
  </head>
  <body id="CreatePost">
    <div class="createpost_textEssentials">
      <h1>Create your post</h1>
      <div class="tittle">
        <label for="tittle">First, the title...</label>
        <b></b>
        <input
          type="text"
          name="postTitle"
          placeholder="Write your title here!!"
        />
      </div>
      <div class="description">
        <label for="description">Second, your description...</label>
        <b></b>
        <input
          type="text"
          name="postDescription"
          placeholder="Description here!!!"
        />
      </div>
    </div>
    <div class="createpost_content">
      <label for="post_content">Lastly, share with us...</label>

      <input
        type="file"
        name="postImage"
        accept="image/*"
        class="create_post"
        id="post_image_input"
        onchange="previewImage(event)"
      />

      <img
        id="post_image_preview"
        src="https://via.placeholder.com/550x550"
        alt="create_post"
      />
    </div>

    <script src="getPost.js"></script>
  </body>
</html>
