<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style.css" />
    <title>Login</title>
    
  </head>
  <body id="LoginBody">
    <div class="main-login">
      <div class="left-login">
        <h1>Gamers don't die.<br />They respawn.</h1>
        <img src="Gaming.svg" class="left-login-image" alt="Gaming" />
      </div>
      <div class="right-login">
        <div class="card-login">  
          <h1>Welcome back!!</h1>
          <div class="textfield-login">
            <label for="usuario">Username</label>
            <input type="text" name="Username" placeholder="Username" />
          </div>
          <div class="textfield-login">
            <label  for="password">Password</label>
            <input  type="password" name="password" placeholder="Password" />
          </div>
          <button class="btn-login" onclick="redirectToNav()">Login</button>
        </div>
      </div>
    </div>
    <script src="redirectToTags.js"></script>
  </body>
</html>
